<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | glamping base YOLO</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <!-- カスタムプレビューのスタイル -->
    <style>
      .frame-content {
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- Decap CMS初期化スクリプト -->
    <script>
      // HTMLパーサーの設定
      window.CMS_MANUAL_INIT = true;
      
      // CMSの初期化
      window.addEventListener('load', function() {
        CMS.init({
          config: {
            backend: {
              name: 'git-gateway',
              branch: 'main',
            },
            publish_mode: 'editorial_workflow',
            media_folder: 'images/uploads',
            public_folder: '/images/uploads',
            locale: 'ja',
            collections: [
              {
                name: 'pages',
                label: 'ページ',
                files: [
                  {
                    file: 'index.html',
                    label: 'トップページ',
                    name: 'home',
                    editor: {
                      preview: false
                    },
                    fields: [
                      {label: 'ヒーローセクションタイトル', name: 'hero_title', widget: 'string'},
                      {label: 'ヒーローセクションサブタイトル', name: 'hero_subtitle', widget: 'string'},
                      {label: 'アバウトセクションタイトル', name: 'about_title', widget: 'string'},
                      {label: 'アバウトセクション本文', name: 'about_content', widget: 'markdown'}
                    ]
                  }
                ]
              }
            ]
          }
        });
      });
    </script>
  </body>
</html>
