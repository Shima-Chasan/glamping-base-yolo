<!-- 予約・問い合わせ -->
<section id="booking" class="py-20 bg-gray-50 scroll-mt-20">
    <div class="max-w-7xl mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="font-playfair text-3xl md:text-4xl font-bold tracking-wide uppercase mb-2">Reservations</h2>
            <p class="text-xl font-semibold text-gray-700">予約・問い合わせ</p>
        </div>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- 問い合わせフォーム -->
            <div class="lg:w-1/2">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">お問い合わせ</h3>
                    <form id="contact-form" name="contact" method="POST" data-netlify="true">
                        <input type="hidden" name="form-name" value="contact">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 mb-2">お名前 <span class="text-red-500">*</span></label>
                            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-turquoise">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 mb-2">メールアドレス <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-turquoise">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700 mb-2">電話番号</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-turquoise">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-700 mb-2">お問い合わせ内容 <span class="text-red-500">*</span></label>
                            <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-turquoise"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="bg-turquoise hover:bg-teal-500 text-white px-6 py-2 rounded-md transition">送信する</button>
                        </div>
                        <p id="form-status" class="mt-4 text-center hidden"></p>
                    </form>
                </div>
            </div>
            
            <!-- 空室状況 -->
            <div class="lg:w-1/2">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">空室状況</h3>
                    <div class="mb-4 bg-gray-100 p-4 rounded">
                        <p class="text-sm text-gray-600 mb-2">以下のカレンダーで空室状況をご確認いただけます。</p>
                        <p class="text-sm text-gray-600">予約は3ヶ月先まで受け付けております。</p>
                    </div>
                    <!-- ダミーのGoogleカレンダー埋め込み -->
                    <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded">
                        <div class="flex items-center justify-center h-full">
                            <p class="text-gray-500">
                                <i class="far fa-calendar-alt text-4xl mb-2 block"></i>
                                Googleカレンダーが表示されます
                            </p>
                        </div>
                    </div>
                    
                    <!-- キャンセルポリシー -->
                    <div class="mt-6">
                        <h4 class="font-semibold mb-2">キャンセルポリシー</h4>
                        <ul class="list-disc pl-5 space-y-1 text-sm text-gray-700">
                            <li>ご予約日の14日前まで：無料</li>
                            <li>ご予約日の13日前～7日前：宿泊料金の30%</li>
                            <li>ご予約日の6日前～2日前：宿泊料金の50%</li>
                            <li>ご予約日の前日：宿泊料金の80%</li>
                            <li>ご予約日当日・不泊：宿泊料金の100%</li>
                        </ul>
                        <p class="mt-2 text-sm text-gray-600">※ 台風などの自然災害の場合は、状況に応じて対応いたします。</p>
                    </div>
                    
                    <!-- 予約ボタン -->
                    <div class="mt-6 text-center">
                        <a href="https://example.com/booking" target="_blank" class="bg-sunset text-white rounded-full px-6 py-3 shadow-lg inline-block hover:scale-105 transition duration-300">
                            <i class="fas fa-calendar-check mr-2"></i>予約サイトへ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
