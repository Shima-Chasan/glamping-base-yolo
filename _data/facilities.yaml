amenities:
  - name: インフィニティプール
    description: 山々を見渡せる絶景プールで、贅沢なひとときを。
    image: /images/feature2.jpg
    details: |
      標高の高い場所に位置するインフィニティプールからは、周囲の山々と空が一体となった絶景を楽しめます。
      プールサイドにはデッキチェアを完備し、ドリンクサービスもご利用いただけます。
      夕暮れ時には、夕日に染まる山々を眺めながらの入浴体験は格別です。

  - name: 森のサウナ
    description: 自然に囲まれたサウナで、心も体もリフレッシュ。
    image: /images/feature3.jpg
    details: |
      森の中に設置された本格的なフィンランド式サウナ。
      サウナ後は、専用の水風呂や休憩スペースでととのうことができます。
      鳥のさえずりや風の音を聞きながらの、自然と一体になったサウナ体験をお楽しみください。

  - name: BBQエリア
    description: 星空の下で楽しむBBQは格別です。
    image: /images/bbq.jpg
    details: |
      プライベート感あふれるBBQエリアでは、地元の新鮮な食材を使ったBBQセットをご用意しています。
      調理器具や食器も完備しているので、手ぶらでお越しいただけます。
      夜には満天の星空の下でのお食事をお楽しみいただけます。

rooms:
  - name: デラックステント
    description: 広々としたテントで、贅沢なグランピング体験を。
    image: /images/feature1.jpg
    capacity: 2-4名
    price: ¥30,000〜/泊
    details: |
      床面積25㎡の広々としたテント内には、クイーンサイズベッドとソファベッドを完備。
      エアコン、冷蔵庫、Wi-Fi、充電設備など、快適に過ごすための設備が整っています。
      テラス付きで、朝は鳥のさえずりとともに目覚め、夜は星空を眺めながらお過ごしいただけます。

  - name: プレミアムテント
    description: 最高級の設備を備えた、究極のグランピング体験。
    image: /images/premium_tent.jpg
    capacity: 2名
    price: ¥45,000〜/泊
    details: |
      床面積35㎡の広々とした空間に、キングサイズベッドを配置。
      専用のバスルーム、トイレ、シャワーブースを完備し、プライバシーを確保。
      テラスには専用のジャグジーを設置し、星空を眺めながらのバスタイムをお楽しみいただけます。
      朝食のルームサービスも含まれています。

  - name: ファミリーテント
    description: ご家族でのグランピングに最適な広々テント。
    image: /images/family_tent.jpg
    capacity: 4-6名
    price: ¥40,000〜/泊
    details: |
      床面積40㎡の広々としたテント内には、クイーンサイズベッド1台と二段ベッド1台を完備。
      家族で過ごすのに十分な広さのリビングスペースもあり、快適にお過ごしいただけます。
      テラスには専用のハンモックを設置し、自然を感じながらのリラックスタイムをお楽しみいただけます。
